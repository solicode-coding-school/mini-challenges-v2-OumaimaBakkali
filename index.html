<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="header">
    <div class="titre">
        <h2 id="question-counter">Question 1/5</h2> <!-- Initialisé à 1/5 -->
        <div class="barre"></div>
        <div class="progress">
            <div class="barr" id="progress-bar"></div>
        </div> 
    </div>
    <div class="score">
        <h2>Score</h2>
        <h1 id="score">0</h1>
    </div>
</div>
   
<div class="boxs">
    <h1 id="question"></h1>
</div>
<div class="cont">
    
<div class="input">
    <div class="box">A</div>
    <div class="innerbox" data-number="1"></div>
</div>
<div class="input">
    <div class="box">B</div>
    <div class="innerbox" data-number="2"></div>
</div>
<div class="input">
    <div class="box">C</div>
    <div class="innerbox" data-number="3"></div>
</div>
<div class="input">
    <div class="box">D</div>
    <div class="innerbox" data-number="4"></div>
</div>
</div>
<div class="btn">
    <button id="reset">reset</button>
</div>
<script src="script.js"></script>
</body>
</html>
